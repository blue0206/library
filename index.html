<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>LIBRARY</h1>
    </header>
    <main>
        <section class="configure">
            <button class="new-book">New Book</button>
            <dialog>
                <form>
                    <div class="form-element">
                        <label for="book-title">Book Title</label>
                        <input type="text" name="book-title" id="book-title" />
                        <div class="prompt">*This field cannot be left blank.</div>
                    </div>
                    <div class="form-element">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" />
                        <div class="prompt">*This field cannot be left blank.</div>
                    </div>
                    <div class="form-element">
                        <label for="pages">Pages</label>
                        <input type="number" name="pages" id="pages" />
                        <div class="prompt">*This field cannot be left blank.</div>
                    </div>
                    <div class="form-element">
                        <div>Have you read the book?</div>
                        <div class="radio">
                            <div>
                                <label for="read-yes">Yes</label>
                                <input type="radio" name="read" id="read-yes" value="yes">
                            </div>
                            <div>
                                <label for="read-no">No</label>
                                <input type="radio" name="read" id="read-no" value="no" checked>
                            </div>
                        </div>
                    </div>
                    <div class="form-element">
                        <button class="submit-btn" type="reset">Add Book</button>
                    </div>
                    <div class="form-element">
                        <button class="cancel-btn" type="button">Cancel</button>
                    </div>
                </form>
            </dialog>
        </section>
        <section class="books"></section>
    </main>
</body>
</html>
